<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">Examen</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Iniciar Session</p>
      <form #loginForm="ngForm" ngNativeValidate>
        <div class="input-group mb-3">
          <input type="text" name="username" [(ngModel)]="user.userName" class="form-control" placeholder="Email">
          <div class="input-group-append">
              <span class="fa fa-envelope input-group-text"></span>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
          <div class="input-group-append">
              <span class="fa fa-lock input-group-text"></span>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg" (click)="login()">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="#">Olvidaste la contrasena</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
